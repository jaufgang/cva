<form
  class="city-pair"
  [formGroup]="formGroup"
  fxLayout="row"
  fxLayoutGap="1em"
>
  <div *ngIf="formGroup | getFormControl: 'origin' as origin">
    <input class="airport" [formControl]="origin" />
    <span *ngIf="showValidationErrors && !origin.valid">*</span>
  </div>
  <div *ngIf="formGroup | getFormControl: 'destination' as destination">
    <input class="airport" [formControl]="destination" />
    <span *ngIf="showValidationErrors && !destination.valid">*</span>
  </div>
</form>
