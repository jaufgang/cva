<form
  class="city-pair"
  [formGroup]="formGroup"
  fxLayout="row"
  fxLayoutGap="1em"
>
  <div>
    <input class="airport" [formControl]="formGroup.controls.origin" />
    <span *ngIf="showValidationErrors && !formGroup.controls.origin.valid"
      >*</span
    >
  </div>
  <div>
    <input class="airport" [formControl]="formGroup.controls.destination" />
    <span *ngIf="showValidationErrors && !formGroup.controls.destination.valid"
      >*</span
    >
  </div>
</form>
